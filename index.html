<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<!-- IMPORTANT to use a CSS file - external -->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Questionnaire</title>
  </head>
  
  <body>
	<!-- As a heading -->
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Laboratoire Module 1 - SEG 3525 (Questionnaire en ligne)</span>
		<a class="nav-link" href="https://sebastiencoll.github.io/SEG3525LabModule1/">Lien vers le site</a>
	</nav>
	<div class="container mt-3">

		<div class="p-5">
			<h5>Interface usager du Journal de Montréal</h5>
			<img src="images/JournalDeMontreal.jpg" alt="https://www.journaldemontreal.com/" class="img-fluid">
		</div>
		
		<div class="card">
			<div class="card-header">Questionnaire en ligne</div>
			<div class="card-body">
			<!-- Form -->
				<form name="my survey" method="POST">
					<!-- Favorite Color field-->
					<div class="form-group">
						<label for="favoriteColor">Quelle est votre couleur préférée de l'interface usager?</label>
						<input type="text" class="form-control" id="favoriteColor" placeholder="Veuillez entrer couleur préférée">
					</div>

					<!-- Sex Field-->
					<div class="form-group">
						<label for="headlines">Aimez-vous la disposition des manchettes?</label>
						<div class="form-check">
							<input type="radio" name="headlines" id="yes" value="yes">
							<label class="form-check-label" for="yes">
							Oui
							</label>
						</div>
						<div class="form-check">
							<input type="radio" name="headlines" id="no" value="no">
							<label class="form-check-label" for="no">
							Non
							</label>
						</div>
						<div class="form-check">
							<input type="radio" name="headlines" id="indifferent" value="indifferent">
							<label class="form-check-label" for="indifferent">
							Indiférrent
							</label>
						</div>
					</div>

					<!-- Birth month Field-->
					<div class="form-group">
						<label for="category">Quelle catégorie vous semble la plus intéressante?</label>
						<select class="form-control" id="category">
							<option>Actualité</option>
							<option>COVID-19</option>
							<option>Enquêtes</option>
							<option>Sports</option>
							<option>Weekend</option>
							<option>Spectacles</option>
							<option>Argent</option>
							<option>Guide de l'auto</option>
							<option>Monde</option>
							<option>JM</option>
							<option>Porte-Monnaie</option>
							<option>Maison Extra</option>
							<option>En 5 minutes</option>
							<option>Évasion</option>
							<option>Opinions</option>
							<option>Zeste</option>
							<option>Hublo</option>
						</select>
					</div>

					<div class="form-group">
						<label for="favoriteColor">Quelles manchettes vous semblent les plus intéressantes?</label>
						<div class="form-check">
							<input type="checkbox" name="headline" id="vaccination" value="vaccination">
							<label class="form-check-label" for="vaccination">
								"Vaccination: Le Québec est tout prêt du but"
							</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="headline" id="manonMasse" value="manonMasse">
							<label class="form-check-label" for="manonMasse">
								"Manon Massé cède sa place de leader en Chambre"
							</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="headline" id="tension" value="tension">
							<label class="form-check-label" for="tension">
								"La tension monte jusqu'ici"
							</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="headline" id="deconfinement" value="deconfinement">
							<label class="form-check-label" for="deconfinement">
								"Le plan du déconfinement présenté mardi"
							</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="headline" id="stats" value="stats">
							<label class="form-check-label" for="stats">
								Statistiques de la COVID au Québec
							</label>
						</div>
						<div class="form-check">
							<input type="checkbox" name="headline" id="lightning" value="lightning">
							<label class="form-check-label" for="lightning">
								"La première manche va au Lightning"
							</label>
						</div>
					</div>

					<!-- Comment Field-->
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Commentaires</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tous commentaires sont les bienvenus!"></textarea>
					</div>

					<button type="submit" class="btn btn-primary">Soumettre</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<span class="text-muted">Site Web conçu par Sébastien Coll</span>
		</div>
	</footer>

  </body>
</html>
